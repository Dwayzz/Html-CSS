    <style>
    /*add a list of your colors for each of the cards:

    card1:
    first-color: 179, 179, 241
    second-color: 206, 194, 255
    third-color: 220, 182, 213
    fourth-color: 207, 139, 169
    also used white and black
*/
.card1 {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.4);
  transition: 0.3s;
  width: 300px;
  max-width: 100%;
  min-width: 300px;
  text-align: center;
  /*1st color of the colors--background on card--change, do not use this green*/
  background-color: rgb(179, 179, 241);
  /*2nd of the colors--foreground text color--change, do not use this yellow */
  color: rgb(206, 194, 255);
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}
.title{
    font-size: 2em;
    padding-top: 1em;
    text-shadow: 1px 1px black;
}
/* Add some padding inside the card container */
.container1 {
  padding: 2px 16px;
  text-align: center;
  /*3rd of the colors, change do not use this blue*/
  background-color: rgb(220, 182, 213);
  /*optional--leave white or another of the colors: */
  color: white;
}

.price1 {
/*one of the colors, change do not use this yellow*/
  color: rgb(177, 94, 108);
  font-size: 22px;
  text-align: center;
}
.description{
    text-align: left;
}
.card1 button {
  border: none;
  outline: 0;
  padding: 12px;
  /*optional--may be a color change*/
  color: white;
  /*4th of the colors, change do not use this red*/
  background-color: rgb(207, 139, 169);
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card1 button:hover {
  opacity: 0.7;
}
